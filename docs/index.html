<!DOCTYPE html>
<html lang="es-co">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" ttype="image/x-icon">
    <title>Encriptador y Desencriptador</title>
</head>

<body>
    <header>
        <img src="images/logoAlura.png" alt="Logo alura">
    </header>
    <main>
        <section class="inputButtons">
            <div class="spaceText">
                <textarea type="text" id="textInput" class="textInput" placeholder="Ingresa el texto aquÃ­"></textarea>
                <div style="padding: 0px 10px;gap: 2px;color: #495057;">
                    <p><svg width="18px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 18" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z"
                                clip-rule="evenodd" />
                        </svg>Solo letras min&uacute;sculas y sin acentos (si se hace caso omiso se har&aacute; la
                        conversi&oacute;n autom&aacute;tica)</p>
                </div>
                <div class="buttons">
                    <button type="button" id="encryptButton" class="encrypt button">Encriptar texto</button>
                    <button type="button" id="decryptButton" class="decrypt button">Desencriptar texto</button>
                </div>
            </div>
        </section>
        <section class="result">
            <div id="containerOptions">
                <h2>Resultado</h2>
                <div id="containerResult">
                    <img src="images/noResults.png" style="display: visible;" id="imageNoResult"
                        alt="Mu&ntilde;eco sin resultados">
                    <p>Ning&uacute;n mensaje fue encontrado</p>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
